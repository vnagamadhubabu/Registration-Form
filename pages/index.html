<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration form</title>
  </head>

  <body class="background-radial-gradient">
    <style>
      #imgg {
        /* background-image: url("../images/back1.jpg"); */
        /* background-image: url("./images/back1.jpeg"); */
        background-image: url("https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
      }
      #card {
        top: 2%;
        display: grid;
        width: 450px;
        margin: 100px auto;
        text-align: center;
        position: relative;
        background: hsl(0, 0%, 100%);
        backdrop-filter: blur(30px);
      }

      @media only screen and (max-width: 1000px) {
        #card{
          margin: 0;
        }
      }
      .form-outline > input {
        background-color: #ececec77;
      }
    </style>

    <section class="text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block" id="imgg" >
            <div class="container">
              <div class="row mt-5">
                <div class="col">
                  <img
                    src="https://bharatintern.live/static/logo-0946e9bd7220dc6ced94171785535121.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p style="color: white; font-size: 30px; font-weight: bold">
                    #Task 1 :
                    <span
                      style="color: gold; font-size: 25px; font-weight: bold"
                      >Registration Form</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="container d-lg-none">
            <div class="row mt-5">
              <div class="col">
                <img
                  src="https://bharatintern.live/static/logo-0946e9bd7220dc6ced94171785535121.png"
                  alt=""
                  style="width: 100px; height: auto"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p style="color: black; font-size: 30px; font-weight: bold">
                  #Task 1 :
                  <span
                    style="
                      color: dodgerblue;
                      font-size: 25px;
                      font-weight: bold;
                    "
                    >Registration Form</span
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
              <div class="card-body px-md-5 align-left">
                <h2 class="fw-bold mb-5">Registration Form</h2>

                <form method="post" action="/register" style="text-align: left">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1">Name</label>
                    <input
                      type="text"
                      id="form3Example1"
                      name="name"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="form3Example3"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="form3Example4"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
